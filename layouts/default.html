<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="<%= @items['/stylesheet.*'].path %>">
<!-- you don't need to keep this, but it's cool for stats! -->
<meta name="generator" content="nanoc <%= Nanoc::VERSION %>">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="" />
<meta name="description" content="" />
<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900" rel="stylesheet" />
<link href="fonts.css" rel="stylesheet" type="text/css" media="all" />
<script src="js/custom.js"></script>
<title>WPILib Developers Guide - <%= @item[:title] %></title>
</head>
<body>
<div id="wrapper">
  <div id="sidebar">
    <div id="logo">
      <img src="images/wpi_logo_black.png" width="175px" alt="" />
      <h1>WPILib Developers Guide</h1>
    </div>
    <div id="menu">
      <ul>
        <%= generate_menu(@item.path) %>
        <li>
        <form id="searchbox" action="">
          <input id="search" type="text" placeholder="EX: FRCSim">
          <button type="submit" id="search-button"><i class="fa fa-search"></i></button>
        </form>  
        </li>
      </ul>
    </div>
  </div>
  <div id="main">
    <%= yield %>
  </div>
  <div id="push"></div>
</div>
<div id="footer">
  <div id="copyright">
    <span>Maintined by <a href="https://petermitrano.github.io">Peter Mitrano</a> | Powered by Nanoc <%= Nanoc::VERSION%></span>
    <span>Design by <a href="http://templated.co" rel="nofollow">TEMPLATED</a>.</span>
  </div>
</div>
</body>
</html>
