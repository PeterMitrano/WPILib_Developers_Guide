<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<title>A Brand New nanoc Site - <%= @item[:title] %></title>
<link rel="stylesheet" href="<%= @items['/stylesheet/'].path %>">

<!-- you don't need to keep this, but it's cool for stats! -->
<meta name="generator" content="nanoc <%= Nanoc::VERSION %>">
</head>
<body>
<div id="main">
  <%= yield %>
</div>
<div id="sidebar">
  <h2>Documentation</h2>
  <ul>
    <% @items.each do |item| %>
    <li><a href="<%= item.path %>"><%= item[:title] %></a></li>
    <% end %>
  </ul>
  <h2>Contact</h2>
  <ul>
    <li><a href="<%= @items['/bugs/'].path %>">Bugs & Issues</a></li>
    <li><a href="<%= @items['/contributing/'].path %>">Contributing</a></li>
  </ul>
</div>
</body>
</html>
